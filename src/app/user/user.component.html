<div>
<h3>Add User Detials</h3>
<form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)">
<label>First Name</label> : <input type="text" name="userFirstName" ngModel/>
<label>Last Name</label> : <input type="text" name="userLastName" ngModel/>
<label>Email</label> : <input type="text" name="userEmail" ngModel/>
<label>Department Id</label> : <input type="text" name="departmentId" ngModel/>

<button type="submit" > Add</button>
</form>
</div>
<br/>
<br/>
<div>
    <table class='table'>
        <thead>
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Department ID</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of userList;">
            <td>{{user.userId}}</td>
            <td>{{user.userFirstName}}</td>
            <td>{{user.userLastName}}</td>
            <td>{{user.userEmail}}</td>
            <td>{{user.departmentId}}</td>
          </tr>
        </tbody>
      </table>
</div>
